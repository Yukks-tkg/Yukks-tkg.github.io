<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidPair | Ray Portfolio</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="container" style="padding: 80px 20px;">
        <a href="../index.html" class="back-link">ホームに戻る</a>

        <header class="fade-in">
            <span class="badge">Video Tool</span>
            <h1>VidPair</h1>
            <p class="text-muted">2つの動画を並べて「気づき」を得る</p>
        </header>

        <main class="fade-in" style="animation-delay: 0.2s;">
            <section style="padding: 40px 0;">
                <p>
                    VidPairは、2つの動画を同時に再生し、比較するためのアプリケーションです。
                    自身のダンスをプロの動画と比較したり、スポーツのフォームを横に並べてチェックしたりするのに最適です。
                </p>
            </section>

            <section class="text-center" style="padding: 40px 0; border-top: 1px solid var(--border-color);">
                <h2>Functionality</h2>
                <ul class="text-muted list-centered">
                    <li>⏯️ 2つの動画の完全な同期再生・一時停止</li>
                    <li>🔍 各動画の個別の拡大・縮小、スロー再生</li>
                    <li>📤 比較画面のまま録画、共有可能</li>
                </ul>
            </section>
            <section class="text-center" style="padding: 40px 0; border-top: 1px solid var(--border-color);">
                <h2>Links</h2>
                <div class="button-group">
                    <a href="https://apps.apple.com/jp/app/vidpair/id6755102791" target="_blank"
                        class="btn btn-primary">Download on App Store</a>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2026 Ray</p>
        </footer>
    </div>
